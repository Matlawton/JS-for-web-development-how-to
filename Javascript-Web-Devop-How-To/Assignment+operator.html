<html>
<head>
<meta charset="utf-8">
<title>Assignment Operator </title>
<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=xKcy6sZOESHyR8Ehk73OUs9IzEDM7Fz_chkjwLjqbpWmoWYktm5Pva1e-bGapA0uqFd8w4sQwTP2lsb2BdwCp9M4KYYWTITyFAFGh3ejmnESLFnmNjgSF7onDG7g-9Z2H7ZLGtnm6a0iKe0S-2T2BzCe67eHHGc3sNAP-tS30cP6aubidwcJ-cEdVT7VBVo0sjxHyWbxMgtvBxm6gGnPZb5Pi9uBJyBANIEgjI9dTLSe2iuX2_cjranwtLM8RqVQV9PI53WChOCCARj6bJ2sQw" charset="UTF-8"></script></head>

<body>
	<script>
	var x=10, total=20;
	document.write("value of total ="+(total+=x)+"<br/>");
	document.write("value of total ="+(total-=x)+"<br/>");
	document.write("value of total ="+(total/=x)+"<br/>");
	document.write("value of total ="+(total*=x)+"<br/>");
	document.write("value of total ="+(total%=x)+"<br/>");
	
	
	
	</script>
</body>
</html>
