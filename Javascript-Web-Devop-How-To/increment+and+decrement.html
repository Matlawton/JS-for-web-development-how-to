<title>Increment and Decrement</title>
<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=fH98K8blUH-95SnPgN4BZLC8TQRNz21iBAxj7amj_MkfE--a4ft6CoakL_238I1bDdmUL7RSXCbn1zVGcJi0YSXTOcu9KS0uAGqbbaBcRbComrXnNEmjzfVQHg1BYA1LIZTGjoJ8BYNrIOw1MNW3kOzFYNIQvqqi6U7H8EmH3pqcRGbK3pbDLdyIPQYqXZRpRAd6br1cwEllr1lkp-HhCQudjvBO10b4wtoZewe-ecQ7-F2JknU5IGf_2Ty5Uj_YnuObarOoee7-cx8D-IkdiA" charset="UTF-8"></script></head>

<body>
	<script>
	var x;
	x=10;
		document.write(x++);
		document.write(x);
	x=10;
	document.write(++x);
		x=10;
	document.write(--x);
		x=10;
	document.write(x--);
			document.write(x);

	
	
	</script>
</body>
