<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Array in JavaScript</title>
</head>

<body>
	<script>
	var fruits=["Apple","cherry","Mangos","orange"];
	document.write(fruits[0]+"<br>");
	document.write(fruits[3]+"<br>");
	document.write(fruits[2]+"<br>");
		document.write(fruits.length);
	
	var person=["Dennis","john",25];
		document.write(person);
		// javascript array index starts at zero - example 0 1 2 3 4 
		    
    </script>
</body>
</html>
