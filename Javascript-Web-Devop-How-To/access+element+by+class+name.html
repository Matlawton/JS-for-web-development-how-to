<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Access element by class name</title>
</head>

<body>
	<p class="para"> This is a paragraph of the DOM element</p>
	<script>
	document.getElementsByClassName("para")[0].innerHTML=" This is a paragraph of the";
	
	
	</script>

//How to change color

<p id="para"> This is a paragraph of the DOM element</p>
<script>
document.getElementById("para").style.color="blue";


</script>
</body>
</html>
