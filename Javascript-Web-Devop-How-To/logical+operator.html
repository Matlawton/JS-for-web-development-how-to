<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=5txB9ldW9GSRlYtD8ukchH19RqNWVPVzov6KrAsYbp4wAecVNjx5pLnKBUCuzfeKJCvB75dln4Bg-EUk8rV37q1VCunrLe0mIrW2lDzoTCo_hyxBV62qkDJfynE0XfkYK0vgGFJ3SqBAcoJDXcPk9_koXClHTyL57nAhvXJWeyFKBWZeQ_gG79e6nCeEjRVsFE8ohmmAUT3ptUQb417sbO2RwAK-CtOJmPP2Vk8YvNXAxd2KnnRksv6wAtRZ16J04An1og_u_Ii1CXeuDRRrBw" charset="UTF-8"></script></head>
	<p id="logicalor"></p>

<body>
	<script>
	var a=true;
	var b=true;
	var c="<br/>";
	document.write("(a && b)");
	result=(a&&b);
	document.write(result);
	document.write(c);
	var x=10;
	var y=6;
	document.getElementById("logicalor").innerHTML=
		(x==4|| y==3)+"<br>"+
		(x==10|| y==0)+"<br>"+
		(x==0|| y==6)+"<br>"+
		(x==10|| y==6);
		
	document.write("(a !! b)");
	result=(!(a&&b));
	document.write(result);
		

		
		
	
	
	
	
	</script>
